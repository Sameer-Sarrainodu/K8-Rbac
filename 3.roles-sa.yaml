apiVersion: v1
kind: ServiceAccount
metadata:
  name: roboshop-sa
  namespace: roboshop
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: roboshop-reader
  namespace: roboshop
rules:
- apiGroups: [""]          # core API group
  resources: ["pods","services"]
  verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: roboshop-reader-binding
  namespace: roboshop
subjects:
- kind: ServiceAccount
  name: roboshop-sa
  namespace: roboshop
roleRef:
  kind: Role
  name: roboshop-reader
  apiGroup: rbac.authorization.k8s.io
---

apiVersion: v1
kind: Pod
metadata:
  name: sa-demo-pod
  namespace: roboshop
spec:
  serviceAccountName: roboshop-sa
  containers:
  - name: busybox
    image: busybox
    command: ["sh", "-c", "sleep 3600"]
